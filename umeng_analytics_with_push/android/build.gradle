group 'com.auwx.umeng_analytics_with_push'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.4.32'
    repositories {
        google()
        jcenter()
        maven { url 'https://developer.huawei.com/repo/'}
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://developer.huawei.com/repo/'}
        maven { url 'https://dl.bintray.com/umsdk/release' }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 30

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // U-App        https://developer.umeng.com/docs/119267/detail/118584
    api 'com.umeng.umsdk:common:9.3.8'
    api 'com.umeng.umsdk:asms:1.2.2'
    // U-Push       https://developer.umeng.com/docs/67966/detail/206987
    api 'com.umeng.umsdk:utdid:1.5.2'
    api 'com.umeng.umsdk:push:6.3.3'

    api 'com.umeng.umsdk:alicloud-httpdns:1.3.2.3'
    api 'com.umeng.umsdk:alicloud-utils:2.0.0'
    api 'com.umeng.umsdk:alicloud_beacon:1.0.5'
    api 'com.umeng.umsdk:agoo-accs:3.4.2.7'
    api 'com.umeng.umsdk:agoo_aranger:1.0.6'
    api 'com.umeng.umsdk:agoo_networksdk:3.5.8'
    api 'com.umeng.umsdk:agoo_tnet4android:3.1.14.10'
    // Umeng Push 厂商 SDK  https://developer.umeng.com/docs/67966/detail/98589
    // Should dependencies on your build.gradle
    // 小米 Push 通道
    compileOnly 'com.umeng.umsdk:xiaomi-push:3.8.5'
    compileOnly 'com.umeng.umsdk:xiaomi-umengaccs:1.2.1'
    // 华为 Push 通道
    compileOnly 'com.huawei.hms:push:5.0.4.302'
    compileOnly 'com.umeng.umsdk:huawei-umengaccs:1.3.1'
    // Vivo Push 通道
    compileOnly 'com.umeng.umsdk:vivo-push:2.9.0'
    compileOnly 'com.umeng.umsdk:vivo-umengaccs:1.1.2'
    // Meizu Push 通道
    compileOnly 'com.umeng.umsdk:meizu-push:4.0.2'
    compileOnly 'com.umeng.umsdk:meizu-umengaccs:1.1.3'
    // Oppo Push 通道
    compileOnly 'com.umeng.umsdk:oppo-push:2.1.0'
    compileOnly 'com.umeng.umsdk:oppo-umengaccs:1.0.7-fix'
}
